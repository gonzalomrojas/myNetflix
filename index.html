<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- LINK CDN ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logotype">Netflix</h2>
        <nav>
          <a href="#" class="active">Inicio</a>
          <a href="#">Programas</a>
          <a href="#">Peliculas</a>
          <a href="#">Mas Recientes</a>
          <a href="#">Mi Lista</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">Mi Carrera</h3>
          <p class="description">
            Esta es mi historia como atleta de medio fondo.Mis comiensos y que
            significa el deporte para mi, como me form√≥ en caracter y disciplina
            para todos los apectos de mi vida.
          </p>
          <button role="button" class="button">
            <i class="bi bi-play-fill"></i>Reproducir
          </button>
          <button role="button" class="button">
            <i class="bi bi-info-circle-fill"></i>Mas informacion
          </button>
        </div>
      </div>
      <div class="recommended-movies">
        <div class="container-title-controls">
          <h3>Peliculas Recomendadas por mi</h3>
          <div class="indicators"></div>
        </div>
        <div class="main-container">
          <button role="button" id="left-arrow" class="left-arrow">
            <i class="bi bi-chevron-left"></i>
          </button>

          <div class="carousel-container">
            <div class="carousel">
              <div class="movie">
                <a href="#"><img src="img/cars1.jpg" alt="" /></a>
              </div>
              <div class="movie">
                <a href="#"><img src="img/100metros.jpg" alt="" /></a>
              </div>
              <div class="movie">
                <a href="#"
                  ><img src="img/elTriunfoDelEspiritu.jpg" alt=""
                /></a>
              </div>
              <div class="movie">
                <a href="#"><img src="img/theMazeRunner.jpg" alt="" /></a>
              </div>
              <div class="movie">
                <a href="#"><img src="img/musicaAmigosyFiesta.jpg" alt="" /></a>
              </div>
              <div class="movie">
                <a href="#"><img src="img/McFarland.jpg" alt="" /></a>
              </div>
              <div class="movie">
                <a href="#"><img src="img/nadaEsLoQueParece.jpg" alt="" /></a>
              </div>
            </div>
          </div>

          <button role="button" id="right-arrow" class="right-arrow">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>

    <!-- LINK JavaScript -->
    <script src="/js/main.js"></script>
  </body>
</html>
